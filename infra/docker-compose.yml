version: '3.3'

networks:
  foodgram_network:
    driver: bridge

services:

  db:
    container_name: foodgram_db
    networks:
      - foodgram_network
    image: postgres:13
    restart: always
    env_file:
      - ../backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram_backend
    networks:
      - foodgram_network
    image: foodgram_backend
    build: ../backend
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    env_file:
      - ../backend/.env
    depends_on:
      - db

  frontend:
    container_name: foodgram_frontend
    networks:
      - foodgram_network
    image: foodgram_frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db

  nginx:
    container_name: foodgram_proxy
    networks:
      - foodgram_network
    image: nginx:1.19.3
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/etc/nginx/html/static/
      - media_value:/etc/nginx/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
